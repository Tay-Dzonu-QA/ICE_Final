<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genres</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <!-- Navbar -->

    <nav class="navbar fixed-top navbar-expand-lg">
        <a class="navbar-brand" id ="LogoLink">
            <img class="logo" src="../img/imgInvert.png" width="auto" ml-auto height="60" /></a>
        <button id = "collapseIcon" class="navbar-toggler collapsed border-0" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
                <span class="navbar-toggler-icon"></span>
                <div class="close-icon py-1">&#9776</div>
            </button>
        <div class="collapse navbar-collapse w-100 order-3" id="collapsingNavbar">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" id="UserLink">
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="TrackLink">Tracks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="ArtistLink">Artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="GenreLink">Genres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="AlbumLink">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="IndexLink" href="index.html"></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /Navbar -->

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav('genreTitle'); document.getElementById('main').style.display = 'block'">&times;</a>
        <div>
            <h2>Order By</h2>
            <div>
                <a id="IDup">ID Increasing</a>
                <a id="IDdown">ID Decreasing</a>
                <a id="nameUp">Name Increasing</a>
                <a id="nameDown">Name Decreasing</a>
            </div>
        </div>
    </div>

    <div id="main">
        <button class="openbtn rounded" onclick="openNav('genreTitle'); document.getElementById('main').style.display = 'none'">&#9776; Filter By</button>
    </div>
    <!-- Sidebar -->

    <!-- Table -->

    <div class="TableBody" id="genreTitle">
        <br>
        <h2 class="display-4"> Genre List</h2>
        <table id="GenreTable" class="table table-hover"></table>
    </div>

    <div class="modal fade" id="AddGenreModal" tabindex="-1" aria-labelledby="AddGenreModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Genre</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                    <form id="ModalForm" class="Genre" method="POST">
                        <div class="form-group">
                            <label for="GenreName">Genre Name:</label>
                            <input type="text" class="form-control" id="GenreName" required>
                            <label for="GenreDescription">Genre Description:</label>
                            <input type="text" class="form-control" id="GenreDescription" required>
                        </div>
                        <button id="AddGenreSubmit" type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="EditGenreModal" tabindex="-1" aria-labelledby="EditGenreModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 id="addTitle" class="modal-title">Edit Genre </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                    <form id="ModalFormEditGenre" class="EditGenre" method="PUT">
                        <div class="form-group">
                            <label for="EditGenreName">Genre Name:</label>
                            <input type="text" class="form-control" id="EditGenreName" required>
                            <label for="EditGenreDescription">Genre Description:</label>
                            <input type="text" class="form-control" id="EditGenreDescription" required>
                        </div>
                        <button id="EditGenreSubmit" type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Table -->

    <script src="../js/Params.js"></script>
    <script src="../js/Genre.js"></script>
    <script src="../js/Sidebar.js"></script>
    <script src="../js/NavLinks.js"></script>
    <script src="../js/SideBarNavGenre.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
