<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracks</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <!-- Navbar -->

    <nav class="navbar fixed-top navbar-expand-lg">
        <a class="navbar-brand" id ="LogoLink">
            <img class="logo" src="../img/imgInvert.png" width="auto" ml-auto height="60" /></a>
        <button id="collapseIcon" class="navbar-toggler collapsed border-0" type="button" data-toggle="collapse" data-target="#collapsingNavbar">
        <span class="navbar-toggler-icon"></span>
        <div class="close-icon py-1">&#9776</div>
    </button>
        <div class="collapse navbar-collapse w-100 order-3" id="collapsingNavbar">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item" id="UserLink"></li>
                <li class="nav-item">
                    <a class="nav-link" id="TrackLink">Tracks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="ArtistLink">Artists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="GenreLink">Genres</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="AlbumLink">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="IndexLink" href="index.html"></a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- /Navbar -->

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav('trackTitle'); document.getElementById('main').style.display = 'block'">&times;</a
      >
      <h2>Albums</h2>
      <div id="albumList"></div>
    </div>

    <div id="main">
      <button
        class="openbtn"
        onclick="openNav('trackTitle'); document.getElementById('main').style.display = 'none'"
      >
        &#9776; Filter By
      </button>
    </div>
    <!-- Sidebar -->

    <!-- Table -->
    <div class="TableBody" id="trackTitle">
      <br />
      <h2 id="TrackTitle"></h2>
      <table id="TrackTable" class="table table-hover"></table>
    </div>

    <div
      class="modal fade"
      id="AddTrackModal"
      tabindex="-1"
      aria-labelledby="AddTrackModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Track</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="ModalForm" class="Track" method="POST">
              <div class="form-group">
                <label for="TrackName">Track Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="TrackName"
                  required
                />
                <label for="TrackDuration">Track Duration:</label>
                <input
                  type="text"
                  class="form-control"
                  id="TrackDuration"
                  required
                />
                <label for="TrackLyrics">Track Lyrics:</label>
                <input
                  type="text"
                  class="form-control"
                  id="TrackLyrics"
                  required
                />

                <label for="TrackAlbum">Track Album:</label>
                <select
                  multiple
                  class="form-control"
                  id="TrackAlbum"
                  required
                ></select>
              </div>
              <button id="AddTrackSubmit" type="submit" class="btn btn-primary">
                Add
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="EditTrackModal"
      tabindex="-1"
      aria-labelledby="EditTrackModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <button class="modal-header">
            <h5 id="addTitle" class="modal-title">Edit Track</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </button>
          <div class="modal-body">
            <form id="ModalFormEditTrack" class="EditTrack" method="PUT">
              <div class="form-group">
                <label for="EditTrackName">Track Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="EditTrackName"
                  required
                />
                <label for="EditTrackDuration">Track Duration:</label>
                <input
                  type="text"
                  class="form-control"
                  id="EditTrackDuration"
                  required
                />
                <label for="EditTrackLyrics">Track Lyrics:</label>
                <input
                  type="text"
                  class="form-control"
                  id="EditTrackLyrics"
                  required
                />

                <label for="EditTrackAlbum">Track Album:</label>
                <select
                  multiple
                  class="form-control"
                  id="EditTrackAlbum"
                  required
                ></select>
              </div>
              <button
                id="EditTrackSubmit"
                type="submit"
                class="btn btn-primary"
              >
                Add
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="AddToPlaylistModal"
      tabindex="-1"
      aria-labelledby="AddToPlaylistModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="addTitle" class="modal-title">Add To Playlist</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form
              id="ModalFormAddToPlaylist"
              class="AddToPlaylist"
              method="PUT"
            >
              <div class="form-group">
                <label for="PlaylistAddTrack">Track Name:</label>
                <input
                  type="text"
                  class="form-control"
                  id="PlaylistAddTrack"
                  disabled
                />

                <label for="PlaylistAdd">Playlists:</label>
                <select
                  multiple
                  class="form-control"
                  id="PlaylistAdd"
                  required
                ></select>
              </div>
              <button
                id="AddToPlaylistSubmit"
                type="submit"
                class="btn btn-primary"
              >
                Add
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/Params.js"></script>
    <script src="../js/Tracks.js"></script>
    <script src="../js/Sidebar.js"></script>
    <script src="../js/SidebarNavTrack.js"></script>
    <script src="../js/NavLinks.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
