    <!-- Login Form -->
    <div class="container login-container">
      <div class="row">
        <div class="col-md-4 login-form rounded">
          <h3 class="display-4">Login</h3>
          <form class="login-form rounded" method="post">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Your Username *"
                required
                id="login-username"
                minlength="8"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Your Password *"
                required
                id="login-password"
                minlength="8"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="form-group">
              <a href="#" class="ForgetPwd">Forgot Password?</a>
            </div>
          </form>
        </div>
        <div class="col-md-4 register-form rounded">
          <h3 class="display-4">Register</h3>
          <form class="createUser">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Your Name *"
                required
                id="name"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Your Username *"
                required
                id="username"
                minlength="8"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Your Password *"
                required
                id="password"
                minlength="8"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Confirm Password *"
                required
                id="secondPassword"
                minlength="8"
              />
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /Login Form -->
