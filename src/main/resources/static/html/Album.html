    />

  <body>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg">
      <a class="navbar-brand" href="./">
          <img class="logo" src="../img/Choonz.jpg" width="auto" ml-auto

          data-toggle="collapse" data-target="#collapsingNavbar">
          <span class="navbar-toggler-icon"></span>
          <div class="close-icon py-1">âœ–</div>
      </button>
      <div class="collapse navbar-collapse w-100 order-3"
          id="collapsingNavbar">
          <ul class="nav navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="Track.html">Featured Tracks</a>

              <li class="nav-item">

          </ul>
      </div>
    </nav>
    <!-- /Navbar -->

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav('albumTitle'); document.getElementById('main').style.display = 'block'">&times;</a>
      <div>
        <h2>Genres</h2>
        <div id = "genreList">
        </div>
      </div>
      <div>
        <h2>Artists</h2>
        <div id = "artistList">
        </div>
      </div>
    </div>
    
    <div id="main">
      <button class="openbtn" onclick="openNav('albumTitle'); document.getElementById('main').style.display = 'none'">&#9776; Filter By</button>
    </div>
    <!-- Sidebar -->

    <!-- Table -->
    <div class ="TableBody" id="albumTitle">
      <br>
        <h2> Album List</h2>
        <table id="AlbumTable"class="table table-hover"></table>
    </div>

    <div class="modal fade" id="AddAlbumModal" tabindex="-1" aria-labelledby="AddAlbumModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" >Add Album</h5>
              <button type="button" class="close"data-dismiss="modal"aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="ModalForm" class="Album" method="POST">
                <div class="form-group">
                  <label for="AlbumName">Album Name:</label>
                  <input type="text" class="form-control"  id="AlbumName" required>
                </div>
                <label for="AlbumGenre">Album Genre:</label>
                  <select multiple class="form-control" id="AlbumGenre"required>

                  </select>
                  <label for="AlbumArtist">Album Artist:</label>
                  <select multiple class="form-control" id="AlbumArtist"required>

                  </select>
                  <label for="AlbumCover">Album Cover:</label>
                  <input type="text" class="form-control"  id="AlbumCover" required>
                </div>
                <button id ="AddAlbumSubmit" type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="EditAlbumModal" tabindex="-1" aria-labelledby="EditAlbumModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id ="addTitle" class="modal-title" >Edit Album </h5>
            <button type="button" class="close"data-dismiss="modal"aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="ModalFormEditAlbum" class="EditAlbum" method="PUT">
              <div class="form-group">
                <label for="EditAlbumName">Album Name:</label>
                <input type="text" class="form-control"  id="EditAlbumName" required>
                <label for="EditAlbumGenre">Album Genre:</label>
                <select multiple class="form-control" id="EditAlbumGenre"required>

                </select>
                <label for="EditAlbumArtist">Album Artist:</label>
                <select multiple class="form-control" id="EditAlbumArtist"required>

                </select>
                <label for="EditAlbumCover">Album Cover:</label>
                <input type="text" class="form-control"  id="EditAlbumCover" required>
              </div>
              <button id ="EditAlbumSubmit"type="submit" class="btn btn-primary">Add</button>
              </form>
          </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /Table -->

    <script src="../js/Album.js"></script>
    <script src="../js/Sidebar.js"></script>
    <script src="../js/SidebarNav.js"></script>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
